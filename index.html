<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <style>
    body { font-family: Arial; }
    #chat-box { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }

</head>
<body>
  <h1>Live Chat</h1>
  <div id="chat-box"></div>

  <script src="script.js"></script>
</body>
</html>
